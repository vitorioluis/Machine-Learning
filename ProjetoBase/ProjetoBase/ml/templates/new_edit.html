{% extends "base.html"%}
{% load bootstrap3 %}

{% block title %}{{ title }} {% endblock %}

{% block content %}

<form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
    <div class="box-body">
        {% csrf_token %}

        {% bootstrap_form form %}

        <hr/>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Regressão</button>
                <a href="{% url 'ml:listar_iris' %}" class="btn btn-default">Cancelar</a>
            </div>
        </div>

    </div>
</form>

{% if predict %}
<div class="modal fade" id="modalpredict" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="gridSystemModalLabel"> Resultado </h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{ predict }}
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- jquery -->
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<!-- bootstrap -->
<script type="text/javascript" src="js/bootstrap.js"></script>
<!-- chamada da função -->
<script type="text/javascript">
$(window).load(function() {
    $('#modalpredict').modal('show');
});


</script>
{% endif%}


{% endblock %}
